<html>
    <head>
        <title>Front-end</title>
        <!-- <link rel="stylesheet" href="index.css" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    </head>
    <body>
    	<div class="container">
    		<div id="job-list"></div>
    	</div> 

    	<div class="container" id="add-job-div">
	      <form id="add-job-form">
	        <h3>Create a job!</h3>

	        <input
	          type="text"
	          name="title"
	          value=""
	          placeholder="Enter the job title..."
	          class="input-text"
	        />
	        <!-- <br> -->
	        <input
	          type="text"
	          name="description"
	          value=""
	          placeholder="Enter the job description..."
	          class="input-text"
	        />
	        <!-- <br> -->
	        <input
	          type="text"
	          name="link"
	          value=""
	          placeholder="Enter the job listing URL..."
	          class="input-text"
	        />
			<div class="select-company-div">
			    <label for="company">Company</label>
				<select class="form-control" id="select-company">
					<option value="4">Google</option>
					<option value="5">Bayes Impact</option>
					<option value="6">BlueRidge Labs</option>
				</select>
			</div>
	        <div class="select-roletype-div">
			    <label for="roletype">Role Type</label>
				<select class="form-control" id="select-roletype">
					<option value="4">product</option>
					<option value="5">dev</option>
					<option value="6">other</option>
				</select>
			</div>
	        <br>
	        <input
	          type="submit"
	          name="submit"
	          value="Create New Job"
	          class="submit"
	        />
	      </form>
	    </div>

    	<!-- <div class="container" id="add-job-div">

    	</div> -->
